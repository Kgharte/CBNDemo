<section id="portfolio" [ngStyle.lt-md]="{'margin-top': '30px', 'margin-bottom': '30px'}">
      <div class="container portfolio-card">

        <div class="portfolio-heading mat-typography" fxLayout="column" fxLayoutAlign="center center">
            <div>
            <h2 [ngStyle.lt-md]="{'margin-bottom': '15px'}">Portfolio</h2>
            </div>
            <div>
            <h3 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}">Lorem ipsum dolor sit amet conse ctetur adipi sicing elit. Doloribus numquam quis.</h3>
            </div>
        </div>

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="nowrap" fxLayoutGap="30px" fxLayoutGap.sm="8px">
          <div fxFlex="33.33" [about] *ngFor="let app of appArray">
            <mat-card class="p-0 m-0">
              <img mat-card-image src="assets/img/1.jpg">
              <mat-card-content>
                <h5 class="mat-headline" [ngStyle.sm]="{'font-size': '16px'}">{{app}}</h5>
                <p class="mat-subheading-2" [ngStyle.sm]="{'font-size': '12px'}">
                  Lorem ipsum dolor sit amet conse ctetur adipi sicing elit. Doloribus numquam quis.
                </p>
                <mat-divider class="mb-1"></mat-divider>
                <button class="portfolio-button" mat-icon-button><mat-icon class="text-muted">link1</mat-icon></button>
                <button class="portfolio-button" mat-icon-button><mat-icon class="text-muted">share</mat-icon></button>
              </mat-card-content>
            </mat-card>
          </div>
          
          
        </div>

      </div>
</section>
