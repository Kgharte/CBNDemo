<div class="container">

               <form class="example-form">

                  <mat-grid-list cols="2" rowHeight="300px">
                      <mat-grid-tile [colspan]="1">
                        <div class="seperator">
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="ApplicationId" [(ngModel)]="ApplicationId" name="applicationid" required>
                        </mat-form-field>

                       <mat-form-field class="example-full-width">
                       <input matInput placeholder="ApplicationName" [(ngModel)]="ApplicationName" name="applicationname" required>
                       </mat-form-field>


                   <mat-form-field>
                        <mat-select placeholder="Application Type">
                          <mat-option value="option">WSE</mat-option>
                          <mat-option value="option">Cloud</mat-option>
                          <mat-option value="option">Blockchain</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field class="example-full-width">
                            <input matInput placeholder="Default Application Owner" [(ngModel)]="ApplicationId" name="AOs" required>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Local AO " [(ngModel)]="localao"  name="localao">
                              </mat-form-field>
                          </div>
                          </mat-grid-tile>

                          <mat-grid-tile [colspan]="1">
                              <div class="seperator">


                   <mat-form-field class="example-full-width">
                        <input matInput placeholder="Application delegated owner " [(ngModel)]="ado"  name="ado">
                      </mat-form-field>

                      <mat-form-field class="example-full-width">
                            <input matInput placeholder="Default Solution administrator" [(ngModel)]="dao" name="dao" required>
                            </mat-form-field>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Local Solution Admin " [(ngModel)]="lsa" name="lsa" required>
                            </mat-form-field>
                            <mat-form-field>
                                    <mat-select placeholder="CBN Type">
                                      <mat-option value="option">no action, user is revalidated by default
                                        </mat-option>
                                      <mat-option value="option">no action, user to be deleted
                                        </mat-option>

                                    </mat-select>
                                  </mat-form-field>
                                  </div>
                                </mat-grid-tile>
                        </mat-grid-list>
               </form>


               <br><br>
               <button mat-raised-button (click)="register()" color="primary">Register</button>



           <br><br>
           <Label class="newJoinee"> Are you already a user ?</Label>
          <br><br>
       <button class="register" mat-stroked-button color="primary" [routerLink]="['/']">Login</button>
        </div>
